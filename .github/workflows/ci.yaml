name: Lint Go Code

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest

    steps:
      # Шаг 1: Скачиваем репозиторий.
      # Все команды будут выполняться из корневой директории по умолчанию.
      - name: Checkout Code
        uses: actions/checkout@v4

      # Шаг 2: Устанавливаем Go.
      # Действие `setup-go` автоматически обнаружит go.mod в корне
      # и корректно настроит кеширование зависимостей.
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.4'
          cache: true

      # Шаг 3: Запускаем линтер.
      # Он будет выполнен в корне проекта, где находится go.mod,
      # и без проблем обнаружит все зависимости.
      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: v1.56.2